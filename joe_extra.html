<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdog Stand Order</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8B0000; 
            color: #fff; 
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #fff; 
            color: #333; 
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left; 
        }
        .order-summary {
            background-color: #640000; 
            color: #fff; 
            padding: 10px;
            margin: -20px -20px 20px -20px; 
            border-radius: 10px 10px 0 0; 
        }
        img {
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            margin-bottom: 20px; 
        }
        h1 {
            color: #472D2D; 
            text-align: center; 
        }
        h2 {
            color: #fff; 
            text-align: center; 
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Joe's Hotdog Stand</h1>
    <img src="hotdogstand.jpg" alt="Joe's Hotdog Stand" /> 
    <div class="order-summary">
        <h2>Your Order Summary</h2>
    </div>

</div>

<script>
    // Associative array for item names and prices
    const PRICES = {
        hotdog: 4.65,
        fries: 3.75,
        soda: 1.89
    };

    // Associative array for item names and quantities
    let quantities = {
        hotdog: 0,
        fries: 0,
        soda: 0
    };

    // Loop to get the quantities from the user
    for (let item in quantities) {
        quantities[item] = parseInt(prompt(`How many ${item}s do you want?`), 10) || 0;
    }

    // format money values
    function showMoney(amount) {
        let rounded = Math.round(amount * 100);
        let dollars = Math.floor(rounded / 100);
        let cents = rounded % 100;
        if (cents < 10) cents = '0' + cents;
        return `${dollars}.${cents}`;
    }

    // Loop to do the subtotal calculation
    let subtotal = 0;
    for (let item in quantities) {
        subtotal += quantities[item] * PRICES[item];
    }

    // tax
    let discount = subtotal >= 25 ? subtotal * 0.10 : 0;
    subtotal -= discount;
    const TAX_RATE = 0.0625;
    let tax = subtotal * TAX_RATE;
    let total = subtotal + tax;

    // Order summary
    let summaryHTML = '';
    for (let item in quantities) {
        summaryHTML += `<p>${item.charAt(0).toUpperCase() + item.slice(1)}s 
                Ordered: ${quantities[item]} - $${showMoney(quantities[item] 
                        * PRICES[item])}</p>`;
    }
    summaryHTML += `<p>Subtotal before discount: $${showMoney(subtotal + discount)}</p>`;
    if (discount > 0) {
        summaryHTML += `<p>Discount: -$${showMoney(discount)}</p>`;
    }
    summaryHTML += `<p>Subtotal after discount: $${showMoney(subtotal)}</p>
                    <p>Tax: $${showMoney(tax)}</p>
                    <p><strong>Total: $${showMoney(total)}</strong></p>`;

    document.querySelector('.order-summary').innerHTML += summaryHTML;
</script>

</body>
</html>
